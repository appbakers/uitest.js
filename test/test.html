<!DOCTYPE html>
<html>
<body>

    <a href="#test">
        <button onclick="load()">Test</button>
    </a>
    
    <script>    


    function load() {
        var url = 'http://www.corsproxy.com/ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js?8';
        var xhr = new XMLHttpRequest();
        xhr.open('GET',url,true);
        xhr.onreadystatechange = function() {
            console.log("readystatechange");
            if (xhr.readyState===4) {
                console.log(xhr.responseText);
            }
        }
        /*
        xhr.onload = function() {
            alert("nowload"+xhr.responseText.substring(0,100));
        };
        xhr.onerror = function() {
            alert("error "+JSON.stringify(xhr));
        };
        */
        xhr.send();
    }

    function fireEvent(obj, evt) {
        var fireOnThis = obj,
            doc = obj.ownerDocument,
            evtObj;

        if (doc.createEvent) {
            evtObj = doc.createEvent('MouseEvents');
            evtObj.initEvent(evt, true, true);
            return fireOnThis.dispatchEvent(evtObj);
        } else if (doc.createEventObject) {
            evtObj = doc.createEventObject();
            return fireOnThis.fireEvent('on' + evt, evtObj);
        }
    }


    </script>

</body>

</html>
