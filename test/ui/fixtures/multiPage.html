<body>
    <button id="refreshByJs" onclick="refreshByJs()">RefreshByJs</button>
    <a id="refreshByLink" href="multiPage.html?someFlag">RefreshByLink</a>
    <a id="noRefreshByPreventedLink" href="multiPage.html?someFlag" onclick="preventDefault(event);">noRefreshByPreventedLink</a>
 
    <a href="multiPage.html?someFlag">
        <button id="refreshByChildOfLink">RefreshByChildOfLink</button>
    </a>

    <script>
        function preventDefault(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            // IE
            e.returnValue = false;
        }

        function refreshByJs() {
            location.href = 'multiPage.html?someFlag';
        }

        function getLocation() {
            return window.location;
        }

        function getFakeLocation() {
            var location = {};
            location.href = 'someUrl';
            return location;
        }
    </script>
